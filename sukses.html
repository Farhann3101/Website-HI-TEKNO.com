
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Transaksi Berhasil - HiTekno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sukses-container {
            text-align: center;
            padding: 4em 2em;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sukses-container h1 {
            color: #2ecc71;
            font-size: 2.5em;
        }
        .sukses-container p {
            font-size: 1.2em;
            margin: 1em 0;
        }
        .sukses-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .btn-home {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">HiTekno</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="keranjang.html">Keranjang <span id="keranjang-count" style="background:red; color:white; padding:2px 8px; border-radius:50%; font-size:0.8em;">0</span></a>
        </nav>
    </header>

    <div class="sukses-container">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Sukses">
        <h1>Transaksi Berhasil!</h1>
        <p>Terima kasih telah berbelanja di HiTekno. Pesanan Anda akan segera kami proses.</p>
        <a class="btn-home" href="index.html">Kembali ke Beranda</a>
    </div>

    <footer class="footer">
        <p>&copy; 2025 HiTekno. All rights reserved.</p>
    </footer>
    
<script>
function updateKeranjangCount() {
    const data = JSON.parse(localStorage.getItem('keranjang')) || [];
    const count = data.reduce((acc, item) => acc + (item.jumlah || 1), 0);
    const badge = document.getElementById('keranjang-count');
    if (badge) {
        badge.textContent = count;
        badge.style.display = count > 0 ? 'inline-block' : 'none';
    }
}
document.addEventListener('DOMContentLoaded', updateKeranjangCount);
</script>

</body>
</html>
